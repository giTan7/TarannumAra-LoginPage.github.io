<!doctype html>

<html>
	<head>
		<title>EPAM Login form</title>
		<style> 
        		.tab { 
           			display: inline-block; 
            			margin-left: 120px; 
        		} 
    		</style> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
		
	</head>
	<body>
		<div id="login-box">
			<div class="upper-box">
				<div class="headIcon">
					<h1>sign in</h1>
					<i class="fa fa-user"></i>
				</div>
				<div class="EmailIcon">
					<input type="text" name = "email" placeholder="mail@example.com">
					<i class='fa fa-envelope-o'></i>
				</div>
				<div class="passwordIcon">
					<input type="password" name = "password" placeholder="Password">
					<i class="fa fa-unlock-alt"></i>
				</div>
				
				<a href="signedIn.html"><input type="submit" name = "signIn-button" value="sign In"></a>

				<div class="ask">
					<a href="#">Forgot Password?</a><span class="tab"></span>
					<a href="#">Register!</a>
				</div>


				<hr>
				<p class="or">OR</p>

				<a href="https://www.facebook.com/"><button class="social-facebook"><i class='fa fa-facebook'></i></button></a>
				<a href="https://mail.google.com/"><button class="social-google"><i class='fa fa-google'></i></button></a>
				<a href="https://www.epam.com/"><button class="social-EPAM"><'EPAM login'></button></a>

			</div>
		</div>
	</body>
</html>
